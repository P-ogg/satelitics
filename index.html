<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satelitics - Coming Soon</title>
  <!-- SEO meta tags -->
  <meta name="description" content="We’re building GeoAI to de-risk agricultural financing. Stay tuned for Satelitics' launch.">
  <meta name="keywords" content="GeoAI, agricultural financing, satellite analytics, risk mitigation, Satelitics">
  <meta property="og:title" content="Satelitics - GeoAI for agricultural financing">
  <meta property="og:description" content="We’re building GeoAI to de-risk agricultural financing.">
  <meta property="og:image" content="Carbon13_logo_reverse.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
    }
    .card {
      text-align: center;
      padding: 48px 24px;
      max-width: min(720px, 92vw);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px;
      background: rgba(255,255,255,.06);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      font-size: 13px;
      letter-spacing: .2px;
      text-transform: uppercase;
      font-weight: 500;
      margin-bottom: 24px;
    }
    h1 {
      margin: 16px 0 8px;
      font-size: 48px;
      font-weight: 700;
      line-height: 1.2;
    }
    p {
      margin: 0 24px;
      opacity: .85;
      font-size: 20px;
      line-height: 1.5;
    }
    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,.15);
      margin: 32px auto 16px;
      max-width: 320px;
    }
    .backed {
      font-size: 14px;
      letter-spacing: .1em;
      opacity: .8;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .logo {
      height: 60px;
      opacity: .95;
    }
    .cta {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .cta input[type="email"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-family: inherit;
      color: #000;
    }
    .cta input[type="email"]:focus {
      outline: 2px solid rgba(255,255,255,.3);
    }
    .cta button {
      padding: 10px 16px;
      background: rgba(255,255,255,.15);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .cta button:hover {
      background: rgba(255,255,255,.25);
    }
    .cta button:active {
      background: rgba(255,255,255,.35);
    }
  </style>
</head>
<body>
  <div class="card">
    <span class="badge">Coming soon</span>
    <h1>Satelitics</h1>
    <p>We're building GeoAI to de-risk agricultural financing.</p>
    <hr>
    <div class="backed">Backed by</div>
    <img class="logo" src="Carbon13_logo_reverse.png" alt="Carbon13 logo">
    <div class="cta">
      <input type="email" placeholder="Your email address" autocomplete="email" required>
      <button>Notify me</button>
    </div>
  </div>
</body>
</html>
