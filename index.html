<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satelitics - Coming Soon</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f19;
      color: #fff;
    }
    .card {
      text-align: center;
      padding: 48px 24px;
      max-width: min(720px, 92vw);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 16px;
      background: rgba(255,255,255,.08);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      font-size: 13px;
      letter-spacing: .2px;
      text-transform: uppercase;
      margin-bottom: 24px;
    }
    h1 {
      margin: 16px 0 8px;
      font-size: 40px;
    }
    p {
      margin: 0 24px;
      opacity: .85;
      font-size: 18px;
    }
    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,.15);
      margin: 32px auto 16px;
      max-width: 320px;
    }
    .backed {
      font-size: 14px;
      letter-spacing: .1em;
      opacity: .8;
      margin-bottom: 12px;
    }
    .logo {
      height: 60px;
      opacity: .95;
    }
    .cta {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .cta input[type="email"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .cta button {
      padding: 10px 16px;
      background: rgba(255,255,255,.15);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <span class="badge">Coming soon</span>
    <h1>Satelitics</h1>
    <p>We're building something useful. Check back soon.</p>
    <hr>
    <div class="backed">Backed by</div>
    <img class="logo" src="Carbon13_logo_reverse.png" alt="Carbon13 logo">
    <div class="cta">
      <input type="email" placeholder="Your email address">
      <button>Notify me</button>
    </div>
  </div>
</body>
</html>
